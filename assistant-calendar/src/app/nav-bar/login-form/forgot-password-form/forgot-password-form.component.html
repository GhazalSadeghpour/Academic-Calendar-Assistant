<div class="form">
    <div class="form-row">
        <h1>Forgot Password</h1>
    </div>

    <mat-form-field class="form-row" [floatLabel]="'always'" appearance="fill">
        <mat-label>email</mat-label>
        <input matInput formControlName="email">
    </mat-form-field>

    <div class="form-row">
        <button mat-stroked-button class="submit-btn" (click)="submit()">Forgot Password</button>
    </div>
</div>

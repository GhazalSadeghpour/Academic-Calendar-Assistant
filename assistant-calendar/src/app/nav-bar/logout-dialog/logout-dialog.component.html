<div class="container">
    <div *ngIf="showConfirmation">
      <div class="logout-text">Are you sure?</div>
      <div class="btn-group">
        <button (click)="logout()">Yes</button>
        <button (click)="cancel()">No</button>
      </div>
    </div>
    
    <div *ngIf="logoutSuccessful" class="logout-successful">You have logged out successfully.</div>
    <div *ngIf="logoutUnsuccessful" class="logout-unsuccessful">Your logout was unsuccessful</div>
  </div>

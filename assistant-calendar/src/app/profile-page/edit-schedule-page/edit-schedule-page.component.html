<div class="container">
    <div class="header">
      <h1>Edit events for schedule SEG4910:</h1>
    </div>
    <div>
          
        <table>
          <div class="nu-table-body">
            <tr>
              <th>Type</th>
              <th>Description</th>
              <th>Due date</th>
              <th>Action</th>
            </tr>
            
            <tr *ngFor="let event of Events | async">
              <!-- <cdk-virtual-scroll-viewport appendOnly itemSize="50" class="example-viewport"> -->
       
              <td>{{event.type}}</td>
              <td>{{event.description}}</td>
              <td>{{event.endTime}}</td>
              <td><button type="button">Edit</button><button type="button" class="btn btn-danger">Delete</button></td>
            <!-- </cdk-virtual-scroll-viewport> -->
         
            </tr>
          </div>
          </table> 
           
    </div>
</div>
